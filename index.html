<body>
    <script>
    var key = window.location.search.replace("?","");

    var Linkdb = new Parse.Object.extend("Linkdb");

    var shortlink = key;

    function read() {
        query = new Parse.Query(Linkdb);
        query.equalTo("shortlink", shortlink);
        query.first().then(function(pet){
            if(pet){
               window.location.href = pet.get("url");
            } else {
               alert("Nothing found, please try again");
            }
        }).catch(function(error){
            alert("Error: " + error.code + " " + error.message);       
        });
    }
    read();
    </script>
</body>
