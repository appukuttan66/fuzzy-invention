<html>
    <head>
        <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
        <script>
            Parse.initialize("jMJwCz9ppQmM3YqdlOEqNZj1el7LYWyHQbWfiQMO", "Ja53qPPMtHsAjTEXTzmZ0unU3MDpkOYuJEQmSu8U");
            Parse.serverURL = "https://parseapi.back4app.com/";
        </script>
    </head>
    <body>
        <script>
            var key = window.location.search.replace("?","");

            var Linkdb = Parse.Object.extend("Linkdb");

            var shortlink = key;

           function read() {
                query = new Parse.Query(Linkdb);
                query.equalTo("shortlink", shortlink);
                query.first().then(function(pet){
                    if(pet){
                        window.location.href = pet.get("url");
                    } else {
                        window.location.href = '/home.htm';
                   }
                }).catch(function(error){
                    alert("Error: " + error.code + " " + error.message);       
                });
            }
            read();
       </script>
    </body>
</html>
